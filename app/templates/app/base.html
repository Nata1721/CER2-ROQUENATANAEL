{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titulo}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'app/css/estilos.css' %}">
    
</head>
<body style="background-color: #0f0f0f;">

    <div class="row">
        <div class=" col-xs-12 col-sm-12 col-md-4 col-xxl-3 logo">
            <img src="{% static 'app/imagenes/LOGO.png' %}" style="height: 128px; width: 150px; margin-left: 50px; margin-top: 10px;" alt="LOGOU">
        </div>
         
        <div class="col-md-8 col-xxl-6 text-left d-none d-sm-block d-sm-none d-md-block">
            <h1 style="color: white; margin-top: 50px; margin-right: 50px;  ">Sistema Integrado de Notificaciones</h1><hr>
        </div>
    </div>  
    <br>

    <div class="container">
    {% block content %}
    
    {% endblock %}
    </div>
    
</body>
</html>
